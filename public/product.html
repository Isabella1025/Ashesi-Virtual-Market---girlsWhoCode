<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">GirlsWhoCode</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="vendor.html">Become a Vendor</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="nav-button"> 
            <a href="signup.html">
                <button class="register">Register</button>
            </a>
            <a href="login.html">
                <button class="login">LogIn</button>
            </a>
        </div>
    </header>

    <!-- Product Page Section -->
    <section id="product-page">
        <div class="search-container">
            <h2>Find Your Perfect Product</h2>
            <form action="#" method="GET" class="search-form">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="">Select a category</option>
                        <option value="Food and Drinks">Food and Drinks</option>
                        <option value="Clothes and Accessories">Clothes and Accessories</option>
                        <option value="Gadgets">Gadgets</option>
                        <option value="Stationery and Room Decor">Stationery and Room Decor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price Range (GHC)</label>
                    <input type="number" id="min-price" name="min-price" placeholder="Min Price">
                    <input type="number" id="max-price" name="max-price" placeholder="Max Price">
                </div>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <div class="product-grid">
            <div class="product-card">
                <img src="images/product1.jpg" alt="Clothes">
                <h3>Clothes</h3>
                <p>GHC 80.00</p>
                <p>Rating: ★★★★☆</p>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Shoes">
                <h3>Shoes</h3>
                <p>GHC 100.00</p>
                <p>Rating: ★★★★★</p>
            </div>
            <div class="product-card">
                <img src="images/product3.jpg" alt="Jewelry">
                <h3>Necklace</h3>
                <p>GHC 120.00</p>
                <p>Rating: ★★★☆☆</p>
            </div>
            
        </div>
    </section>
</body>
</html>
