<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="form-side">
            <h1>Register With Us!</h1>
            <form novalidate>
                <!-- User Information -->
                <input type="text" id="username" name="username" required placeholder="Your Name">
                <input type="email" id="email" name="email" required placeholder="Your Email">
                <input type="password" id="password" name="password" required placeholder="Password">
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">

                <!-- Terms Checkbox -->
                <label class="terms">
                    <input type="checkbox" required> I agree to all statements in <a href="#">Terms of Service</a>
                </label>

                <!-- Submit Button -->
                <button type="submit">SIGN UP</button>

                <!-- Link to Login Page -->
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
