    <!-- Cart Section -->
    <main class="cart-container">
        <h1>Your Shopping Cart ðŸ›’</h1>
        <div class="cart-items" id="cart-items">
            <!-- Example Cart Item -->
            <div class="cart-item" data-price="20">
                <img src="images/product1.jpg" alt="Product Image">
                <div class="item-details">
                    <h3>Product Name</h3>
                    <p>Price: GHC 20.00</p>
                    <p>Quantity: <input type="number" value="1" min="1" class="item-quantity"></p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>

            <div class="cart-item" data-price="35">
                <img src="images/product2.jpg" alt="Product Image">
                <div class="item-details">
                    <h3>Another Product</h3>
                    <p>Price: GHC 35.00</p>
                    <p>Quantity: <input type="number" value="2" min="1" class="item-quantity"></p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total: <span id="cart-total">GHC 90.00</span></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>
    <script src="js/cart.js"></script>
