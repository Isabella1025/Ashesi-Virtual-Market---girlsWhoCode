<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Info</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="info-header">
        <button class="back-button" onclick="history.back();">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h1 id="form-title">Add Info</h1>
    </header>
    <main>
        
        <form id="add-info-form" action="#" method="POST">
            <div class="form-group">
                <label for="input-field" id="input-label">Information</label>
                <input type="text" id="input-field" name="user-info" placeholder="Enter your information here..." required>
            </div>
            <button type="submit" class="submit-button">Save</button>
        </form>
    </main>
    
    <script src="add_info.js"></script>
</body>
</html>
